<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" href="./assets/images/favicon.ico">
    <title>Movie App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="box">
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search Movie</label>
                            <input type="text" class="form-control" id="searchInput">
                        </div>
                        <button type="submit" class="btn btn-primary" disabled id="searchButton">Search</button>
                    </form>
                </div>
                <div class="box">
                    <h5>Filter by year</h5>
                    <div class="year__container">

                    </div>
                    <button type="submit" class="btn btn-primary" id="yearSubmitter">Filter</button>

                </div>
                <div class="box">
                    <h5>Filter by genre</h5>
                    <div class="genre__container">

                    </div>
                    <button type="submit" class="btn btn-primary" id="genreSubmitter">Filter</button>

                </div>
            </div>
            <div class="col-md-9 main">

            </div>
        </div>
    </div>

</body>

</html>
